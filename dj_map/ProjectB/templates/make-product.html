{% load rest_framework %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make</title>
</head>
<body>
    <h1>Make Product</h1>
    <form method="post" action="{% url 'make_products' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Make Product</button>    
    </form>
</body>
</html>
